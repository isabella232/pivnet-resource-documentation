<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>

        <div class="menu_wrapper">
          <a href={{ site.url }}#get-started-with-pivnet-resource>Getting Started</a><br />
          <li class="menu_item"><a href={{ site.url }}#api_token>Api Token</a></li>
          <li class="menu_item"><a href={{ site.url }}#product_slug>Product Slug</a></li>
          <li class="menu_item"><a href={{ site.url }}#product_version>Product Version</a></li>
          <a href={{ site.url }}#example>Sample Code</a><br />
          <a href={{ site.url }}#demo>Demo</a><br />
        </div>
      </header>

      <section>
        {{ content }}
      </section>

      <!-- <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer> -->
    </div>
  </body>
</html>
